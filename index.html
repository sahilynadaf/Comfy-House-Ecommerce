<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- ?Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <!-- <span class="nav-icon">
                <ion-icon name="menu-outline" class="ionic-nav-icon"></ion-icon>
            </span> -->
            <img src="./images/logo.svg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <ion-icon name="cart" class="ionic-nav-icon"></ion-icon>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- ?End Of Navbar -->

    <!-- ?Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- ?End OF Hero -->

    <!-- ?Products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!-- ?End Of Products -->

    <!-- ?Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <ion-icon name="close-circle"></ion-icon>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- !Cart Item -->

                <!-- !End Of Cart Item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear</button>
            </div>
        </div>
    </div>
    <!-- ?End Of Cart -->
    <!-- ?Footer -->
    <footer class="footer">
        <h4 class="footer-text">Comfy collection &copy;2020</h4>
    </footer>
    <!-- ?End Of Footer -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="app.js"></script>
</body>

</html>
